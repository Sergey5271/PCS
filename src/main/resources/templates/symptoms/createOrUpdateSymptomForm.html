<html xmlns:th="https://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout (~{::body},'users')}">

<body>

<h2>
    <th:block th:if="${symptom['new']}">New </th:block>
    Symptom
</h2>
<form th:object="${symptom}" class="form-horizontal" method="post">
    <input type="hidden" name="id" th:value="*{id}" />
    <div class="form-group has-feedback">
        <div class="form-group">
            <label class="col-sm-2 control-label">User</label>
            <div class="col-sm-10">
                <span th:text="${symptom.user?.firstName + ' ' + symptom.user?.lastName}" />
            </div>
        </div>
        <input
                th:replace="~{fragments/inputField :: input ('Name', 'name', 'text')}" />
        <input
                th:replace="~{fragments/inputField :: input ('Birth Date', 'birthDate', 'date')}" />
        <input
                th:replace="~{fragments/selectField :: select ('Type', 'type', ${types})}" />
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button
                    th:with="text=${symptom['new']} ? 'Add Symptom' : 'Update Symptom'"
                    class="btn btn-default" type="submit" th:text="${text}">Add
                Symptom</button>
        </div>
    </div>
</form>

</body>

</html>
