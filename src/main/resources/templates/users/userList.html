<!DOCTYPE html>

<html xmlns:th="https://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'user')}">

<body>

<h2>Users</h2>

<table id="users" class="table table-striped">
    <thead>
    <tr>
        <th style="width: 150px;">Name</th>
        <th style="width: 200px;">Address</th>
        <th>City</th>
        <th style="width: 120px">Telephone</th>
        <th>Symptoms</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${selections}">
        <td>
            <a th:href="@{/users/__${user.id}__}" th:text="${user.firstName + ' ' + user.lastName}"/></a>
        </td>
        <td th:text="${user.address}"/>
        <td th:text="${user.city}"/>
        <td th:text="${user.telephone}"/>
        <td><span th:each="symptom : ${user.symptom}" th:text="${symptom.name} "/></td>
    </tr>
    </tbody>
</table>

</body>
</html>
