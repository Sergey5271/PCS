<html xmlns:th="https://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout (~{::body},'users')}">

<head>
    <style>
        .slidecontainer {
            width: 100%;
        }

        .slider {
            -webkit-appearance: none;
            width: 100%;
            height: 25px;
            background: #d3d3d3;
            outline: none;
            opacity: 0.7;
            -webkit-transition: .2s;
            transition: opacity .2s;
        }

        .slider:hover {
            opacity: 1;
        }

        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 25px;
            height: 25px;
            background: #4CAF50;
            cursor: pointer;
        }

        .slider::-moz-range-thumb {
            width: 25px;
            height: 25px;
            background: #4CAF50;
            cursor: pointer;
        }
    </style>
</head>

<body>


<h2>
    <th:block th:if="${postureLevel['new']}">New </th:block>
    Symptom
</h2>
<form th:object="${postureLevel}" class="form-horizontal" method="post">
    <input type="hidden" name="id" th:value="*{id}" />
    <div class="form-group has-feedback">
        <div class="form-group">
            <label class="col-sm-2 control-label">User</label>
            <div class="col-sm-10">
                <span th:text="${postureLevel.user?.firstName + ' ' + postureLevel.user?.lastName}" />
            </div>
        </div>
        <div class="slidecontainer">
            <input type="range" min="-100" max="100" value="0" class="slider" name="backSideLevel" id="backSide">
            <p>Back Side Level: <span id="demo"></span></p>
        </div>
        <script>
            var slider = document.getElementById("backSide");
            var output = document.getElementById("demo");
            output.innerHTML = slider.value;

            slider.oninput = function() {
                output.innerHTML = this.value;
            }
        </script>
        <div class="slidecontainer">
            <input type="range" min="-100" max="100" value="0" class="slider" name="backFrontLevel" id="backFront" >
            <p>Back Front Level: <span id="demo1"></span></p>
        </div>
        <script>
            var slider = document.getElementById("backFront");
            var output = document.getElementById("demo1");
            output.innerHTML = slider.value;

            slider.oninput = function() {
                output.innerHTML = this.value;
            }
        </script>
        <div class="slidecontainer">
            <input type="range" min="-100" max="100" value="0" class="slider" name="neckLevel" id="neckLevel">
            <p>Neck Level: <span id="demo2"></span></p>
        </div>
        <script>
            var slider = document.getElementById("neckLevel");
            var output = document.getElementById("demo2");
            output.innerHTML = slider.value;

            slider.oninput = function() {
                output.innerHTML = this.value;
            }
        </script>

        <!--        <input-->
<!--                th:replace="~{fragments/inputField :: input ('Back Front level', 'backSideLevel', 'text')}" />-->
<!--        <input-->
<!--                th:replace="~{fragments/inputField :: input ('Back Side level', 'backFrontLevel', 'text')}" />-->
<!--        <input-->
<!--                th:replace="~{fragments/inputField :: input ('Neck Level', 'neckLevel', 'text')}" />-->
        <input
                th:replace="~{fragments/inputField :: input ('Date', 'date', 'date')}" />

    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button
                    th:with="text=${postureLevel['new']} ? 'Add Posture' : 'Update Symptom'"
                    class="btn btn-default" type="submit" th:text="${text}">Add
                Symptom</button>
        </div>
    </div>

</form>

</body>

</html>
