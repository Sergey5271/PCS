<!DOCTYPE html>

<html xmlns:th="https://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'user')}">

<body>

<h2>Users</h2>

<table id="users" class="table table-striped">
    <thead>
    <tr>
        <th style="width: 150px;">Name</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${selections}">
        <td>
            <a th:href="@{/displayGraph/__${user.id}__}" th:text="${user.firstName + ' ' + user.lastName}"/></a>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
